<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <!--kütüphane-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <style>
    input::placeholder {
      text-align: center;
    }
  </style>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div
          class="card w-100 bg-light"
          style="background-color: #eaf4f4 !important"
        >
          <div class="card-header">
            <h5 class="card-title text-center">Todo List Sayfası</h5>
          </div>
          <div class="card-body">
            <form id="todoAddForm" class="mt-2">
              <input
                type="text"
                class="form-control mt-2 border-1"
                id="todoName"
                aria-describedby="todo"
                placeholder="Todo Giriniz"
              />

              <button
                id="todoAddButton"
                type="submit"
                class="btn btn-primary mt-4 btn-sm border-1"
              >
                Todo Ekleyin
              </button>
            </form>
            <hr />
          </div>
          <hr />
          <div class="card-body mrg-2">
            <div class="text-center mrg">
              <h5 class="card-title d-inline-block border-bottom pb-2">
                Todo Listesi
              </h5>
            </div>
            <form name="form2" id="todoListForm">
              <input
                id="todoSearch"
                type="text"
                class="form-control mt-3"
                placeholder="Todo Arayınız"
              />
              <hr />
            </form>
            <ul class="list-group">
              <!--
                <li class="list-group-item d-flex justify-content-between">Todo 1
                    <a href="#" class="delete-item">
                        <i class="fa fa-remove"></i>
                    </a>
                </li>
            --></ul>

            <a href="#" id="clearButton" class="btn btn-primary btn-sm mt-3"
              >Tüm Todoları Temizle</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./todo.js"></script>
  </body>
</html>
